---

- name: Install Apache server on Ubuntu
  hosts: webserver
  become: yes
  become_method: su

  tasks:
    - name: Install Apache software
      apt:
        name: apache2
        state: latest
        update_cache: yes

    - name: Create document root for domain configured in host variable
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'
 
    - name: Copy your index file
      template:
        src: "files/index-template.html"
        dest: "/var/www/{{ http_host }}/index.html"
 
    - name: Set up virtuahHost
      template:
        src: "files/apache-template.conf"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"
 
    - name: Enable site
      command: a2ensite {{ http_conf }}
      notify: restart-apache
 
    # - name: "UFW firewall allow HTTP on port {{ http_port }}"
